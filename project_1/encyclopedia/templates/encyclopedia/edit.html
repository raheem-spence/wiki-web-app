{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ edit }}
{% endblock %}

{% block body %}

    <h1>Edit Page</h1>
    <form action="{% url 'edit' edit %}" method="post">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}
        {{ edit_entry }}
        {% csrf_token %}
        <input type="submit" value="Save">
    </form>
{% endblock %}
